<!DOCTYPE html>
<html>
    <head>
        <title> session storage </title>

    </head>
    <body>
        <h3>understanding global scope</h3>
        <script>
          window.sessionStorage.setItem("sachin", "pune");  
          window.sessionStorage.setItem("ramesh", "mumbai");

          window.sessionStorage.removeItem("sachin");


        </script>

    </body>
</html>
